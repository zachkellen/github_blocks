<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>GitHub Blocks</h1>
        </div>
        <div class="block1">
            <img class="octocat" src="./images/carlostocat.gif" alt="Cat dressed as Carlos from the Hangover">
            <img src="./images/dodgetocat.jpg" alt="Dodgeball cat image" class="octocat">
            <img src="./images/ironcat.jpg" alt="Ironman cat image" class="octocat">
        </div>
        <div class="block2">
            <img src="./images/kimonotocat.png" alt="A cat in a kimono" class="octocat">
            <img src="./images/dojocat.jpg" alt="A ninja cat" class="octocat">
        </div>
        <div class="block3">
            <img src="./images/stormtroopocat.png" alt="A cat in a stormtrooper outfit" class="octocat">
            <img src="./images/spidertocat.png" alt="A cat in a spiderman outfit" class="octocat">
            <img src="./images/plumber.jpg" alt="A cat dressed as Mario" class="octocat">
        </div>
        <p>
            Images from <a href="https://octodex.github.com/"> GitHub Octodex</a>
        </p>
    </div>

</body>

</html>
